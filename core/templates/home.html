<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Registration</title>
</head>

<style type="text/css">
/*
 * Globals
 */

/* Links */
a,
a:focus,
a:hover {
  color: #fff;
}

/* Custom default button */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
  background-color: #fff;
  border: .05rem solid #fff;
}


/*
 * Base structure
 */

html,
body {
  height: 100%;
  background-color: #333;
  background-image: url('{{ STATIC_URL }}images/sample.JPG');
  background-repeat:no-repeat;
  background-size:100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  color: #fff;
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

.cover-container {
  max-width: 42em;
}


/*
 * Header
 */
.masthead {
  margin-bottom: 2rem;
}

.masthead-brand {
  margin-bottom: 0;
}

.nav-masthead .nav-link {
  padding: .25rem 0;
  font-weight: 700;
  color: rgba(255, 255, 255, .5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom-color: rgba(255, 255, 255, .25);
}

.nav-masthead .nav-link + .nav-link {
  margin-left: 1rem;
}

.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

@media (min-width: 48em) {
  .masthead-brand {
    float: left;
  }
  .nav-masthead {
    float: right;
  }
}


/*
 * Cover
 */
.cover {
  padding: 0 1.5rem;
}
.cover .btn-lg {
  padding: .75rem 1.25rem;
  font-weight: 700;
}


/*
 * Footer
 */
.mastfoot {
  color: rgba(255, 255, 255, .5);
}
</style>
<body>

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
		  <div class="inner">
			<h3 class="masthead-brand">Cover</h3>
			<nav class="nav nav-masthead justify-content-center">
			  <a class="nav-link active" href="#">Home</a>
			  <a class="nav-link" href="#">Contact</a>
			</nav>
		  </div>
		</header>
	  
		<main role="main" class="inner cover">
		  <h1 class="cover-heading">Hello its great seeing you</h1>
		  <p class="lead">{% if user.is_authenticated %}
			Welcome {{user.username}}<br>
			Add a student
			<a href="/student/add/">Here</a><br>
		
		
			To log out click <a href="/accounts/logout">Here</a>
		
			{% else %}
			 You need to log in <a href="/accounts/login">here</a><br>
			 or create an account <a href="/accounts/register/">here</a>
		
		
			{% endif %}</p>
		  <p class="lead">
			<a href="#" class="btn btn-lg btn-primary">Learn more</a>
		  </p>
		</main>
	  
		<footer class="mastfoot mt-auto">
		  <div class="inner">
			<p>Cover template for Akirachix by Rose</p>
		  </div>
		</footer>
	  </div>

</body>
</html>
